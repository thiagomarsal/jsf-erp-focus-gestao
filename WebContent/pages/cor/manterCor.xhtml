<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="manterCor" autosized="true">
		<f:facet name="header">
			<h:outputText value="Manter Cor" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png"
					style="cursor:pointer" id="hidelinkCor" />
				<rich:componentControl for="manterCor" attachTo="hidelinkCor"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<br />
		<rich:messages style="color: red; font-weight: bold;" />
		<a4j:form id="manterCorModal" ajaxSubmit="true"
			reRender="idCor, descricaoCor">
			<h:panelGrid columns="2">

				<h:outputText value="Código" />
				<h:inputText value="#{CorMBean.cor.idCor}" id="idCor"
					readonly="true" />

				<h:outputText value="Descrição*" />
				<h:inputText value="#{CorMBean.cor.descricao}" id="descricaoCor"
					required="true" requiredMessage="Descrição é Obrigatória!"
					disabled="#{CorMBean.inEditing}" maxlength="30">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
			</h:panelGrid>
			<a4j:commandButton action="#{CorMBean.listAll}"
				actionListener="#{CorMBean.listenerSave}" value="Grava"
				id="buttonSaveCor" reRender="tableCor"
				disabled="#{CorMBean.inEditing}" />
			<a4j:commandButton action="#{CorMBean.listAll}"
				actionListener="#{CorMBean.listenerDelete}" value="Exclui"
				id="buttonDeleteCor" reRender="tableCor"
				disabled="#{CorMBean.showButton}" />

		</a4j:form>
	</rich:modalPanel>
</ui:composition>
