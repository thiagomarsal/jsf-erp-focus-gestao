<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="manterPerfilAcesso" autosized="true">
		<f:facet name="header">
			<h:outputText value="Manter Perfil de Acesso" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png"
					style="cursor:pointer" id="hidelinkPerfil" />
				<rich:componentControl for="manterPerfilAcesso" attachTo="hidelinkPerfil"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<br />
		<rich:messages style="color: red; font-weight: bold;"></rich:messages>
		<a4j:form id="manterPerfilAcessoModal" ajaxSubmit="true"
			reRender="idPerfilAcesso, descricaoPerfilAcesso">
			<h:panelGrid columns="2">

				<h:outputText value="Código" />
				<h:inputText value="#{PerfilAcessoMBean.perfilAcesso.idPerfilAcesso}" id="idPerfilAcesso"
					readonly="true" />

				<h:outputText value="Descrição*" />
				<h:inputText value="#{PerfilAcessoMBean.perfilAcesso.descricao}" id="descricaoPerfilAcesso"
					required="true" requiredMessage="Descrição é Obrigatório!"
					disabled="#{PerfilAcessoMBean.inEditing}" maxlength="30">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
			</h:panelGrid>
			<a4j:commandButton action="#{PerfilAcessoMBean.listAll}"
				actionListener="#{PerfilAcessoMBean.listenerSave}" value="Grava"
				id="buttonSavePerfilAcesso" reRender="tablePerfilAcesso"
				disabled="#{PerfilAcessoMBean.inEditing}" />
			<a4j:commandButton action="#{PerfilAcessoMBean.listAll}"
				actionListener="#{PerfilAcessoMBean.listenerDelete}" value="Exclui"
				id="buttonDeletePerfilAcesso" reRender="tablePerfilAcesso"
				disabled="#{PerfilAcessoMBean.showButton}" />
		</a4j:form>
		
	</rich:modalPanel>

</ui:composition>
