<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="manterCargo" autosized="true">
		<f:facet name="header">
			<h:outputText value="Manter Cargo" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png"
					style="cursor:pointer" id="hidelinkCargo" />
				<rich:componentControl for="manterCargo" attachTo="hidelinkCargo"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<br />
		<rich:messages style="color: red; font-weight: bold;" />
		<a4j:form id="manterCargoModal" ajaxSubmit="true"
			reRender="idCargo, descricaoCargo">
			<h:panelGrid columns="2">

				<h:outputText value="Código" />
				<h:inputText value="#{CargoMBean.cargo.idCargo}" id="idCargo"
					readonly="true" />

				<h:outputText value="Descrição*" />
				<h:inputText value="#{CargoMBean.cargo.descricao}"
					id="descricaoCargo" required="true"
					requiredMessage="Descrição é Obrigatória!"
					disabled="#{CargoMBean.inEditing}" maxlength="30">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
			</h:panelGrid>
			<a4j:commandButton action="#{CargoMBean.listAll}"
				actionListener="#{CargoMBean.listenerSave}" value="Grava"
				id="buttonSaveCargo" reRender="tableCargo, scCargo"
				disabled="#{CargoMBean.inEditing}" />
			<a4j:commandButton action="#{CargoMBean.listAll}"
				actionListener="#{CargoMBean.listenerDelete}" value="Exclui"
				id="buttonDeleteCargo" reRender="tableCargo, scCargo"
				disabled="#{CargoMBean.showButton}" />

		</a4j:form>
	</rich:modalPanel>
</ui:composition>
