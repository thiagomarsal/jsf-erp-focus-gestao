<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="manterMarca" autosized="true">
		<f:facet name="header">
			<h:outputText value="Manter Marca" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png"
					style="cursor:pointer" id="hidelinkMarca" />
				<rich:componentControl for="manterMarca" attachTo="hidelinkMarca"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<br />
		<rich:messages style="color: red; font-weight: bold;" />
		<a4j:form id="manterMarcaModal" ajaxSubmit="true"
			reRender="idMarca, descricaoMarca">
			<h:panelGrid columns="2">

				<h:outputText value="Código" />
				<h:inputText value="#{MarcaMBean.marca.idMarca}" id="idMarca"
					readonly="true" />

				<h:outputText value="Descrição*" />
				<h:inputText value="#{MarcaMBean.marca.descricao}"
					id="descricaoMarca" required="true"
					requiredMessage="Descrição é Obrigatória!"
					disabled="#{MarcaMBean.inEditing}" maxlength="30">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
			</h:panelGrid>
			<a4j:commandButton action="#{MarcaMBean.listAll}"
				actionListener="#{MarcaMBean.listenerSave}" value="Grava"
				id="buttonSaveMarca" reRender="tableMarca"
				disabled="#{MarcaMBean.inEditing}" />
			<a4j:commandButton action="#{MarcaMBean.listAll}"
				actionListener="#{MarcaMBean.listenerDelete}" value="Exclui"
				id="buttonDeleteMarca" reRender="tableMarca"
				disabled="#{MarcaMBean.showButton}" />
		</a4j:form>
	</rich:modalPanel>
</ui:composition>
