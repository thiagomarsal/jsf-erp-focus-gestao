<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


	<rich:modalPanel id="manterFormaPagamento" autosized="true">
		<f:facet name="header">
			<h:outputText value="Manter Forma de Pagamento" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/modal/close.png"
					style="cursor:pointer" id="hidelinkFormaPagamento" />
				<rich:componentControl for="manterFormaPagamento"
					attachTo="hidelinkFormaPagamento" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<br />
		<rich:messages style="color: red; font-weight: bold;" />
		<a4j:form id="manterFormaPagamentoModal" ajaxSubmit="true"
			reRender="idFormaPagamento, descricaoFormaPagamento">
			<h:panelGrid columns="2">

				<h:outputText value="Código" />
				<h:inputText
					value="#{FormaPagamentoMBean.formaPagamento.idFormaPagamento}"
					id="idFormaPagamento" readonly="true" />

				<h:outputText value="Descrição*" />
				<h:inputText value="#{FormaPagamentoMBean.formaPagamento.descricao}"
					id="descricaoFormaPagamento" required="true"
					requiredMessage="Descrição é Obrigatório!"
					disabled="#{FormaPagamentoMBean.inEditing}" maxlength="30">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
			</h:panelGrid>
			<a4j:commandButton action="#{FormaPagamentoMBean.listAll}"
				actionListener="#{FormaPagamentoMBean.listenerSave}" value="Grava"
				id="buttonSaveFormaPagamento" reRender="tableFormaPagamento"
				disabled="#{FormaPagamentoMBean.inEditing}" />
			<a4j:commandButton action="#{FormaPagamentoMBean.listAll}"
				actionListener="#{FormaPagamentoMBean.listenerDelete}"
				value="Exclui" id="buttonDeleteFormaPagamento"
				reRender="tableFormaPagamento"
				disabled="#{FormaPagamentoMBean.showButton}" />

		</a4j:form>
	</rich:modalPanel>
</ui:composition>
