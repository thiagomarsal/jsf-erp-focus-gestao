<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/templates/login.xhtml">
		<ui:define name="body">
		<center>
			<a4j:form id="login" ajaxSubmit="true"  >
				<h:panelGrid columns="2">
					<h:outputText value="Login: " />
					<h:inputText value="#{UsuarioMBean.usuarioLogin.login}" />
					<h:outputText value="Senha: " />
					<h:inputSecret value="#{UsuarioMBean.usuarioLogin.senha}" />
					<h:outputText value="" />
					<h:commandButton action="#{UsuarioMBean.doLogin}" value="Login" style="width: 100%;">
					</h:commandButton>
				</h:panelGrid>
				
			</a4j:form>
			</center>
		</ui:define>	
	</ui:composition>
</html>
